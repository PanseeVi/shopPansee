<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- reset font -->
    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="stylesheet" href="asset/css/index.css" />
    <title>PanseeShop</title>
  </head>
  <body>
    <div class="container">
      <header class="header fixed">
        <div class="main--content">
          <div class="header--body">
            <a href="index.html" class="logo"
              ><img
                src="asset/img/panseelogo.png"
                alt="logo"
                class="head--logo"
            /></a>
            <nav class="nav">
              <ul class="nav--menu">
                <li class="menu--list">
                  <a href="" class="list--elm">Home</a>
                </li>
                <li class="menu--list">
                  <a href="" class="list--elm">About Us</a>
                </li>
                <li class="menu--list">
                  <a href="" class="list--elm">Product</a>
                </li>
                <li class="menu--list">
                  <a href="" class="list--elm">Contact</a>
                </li>
              </ul>
            </nav>
            <a href="" class="btn btn--login">Login</a>
          </div>
        </div>
        <hr />
        <div class="slider">
          <div class="slider--list">
            <div class="slider--item">
              <img src="asset/img/slide/ghenshin.png" alt="" />
            </div>
            <div class="slider--item">
              <img src="asset/img/slide/seraphim-boa.png" alt="" />
            </div>
            <div class="slider--item">
              <img src="asset/img/slide/sogoku.png" alt="" />
            </div>
            <div class="slider--item">
              <img src="asset/img/slide/mecha.png" alt="" />
            </div>
            <div class="slider--item">
              <img src="asset/img/slide/naruto.png" alt="" />
            </div>
          </div>
          <div class="btn--nav">
            <button class="btn--back" id="back"><</button>
            <button class="btn--next" id="next">></button>
          </div>
          <div class="dots">
            <ul>
              <li class="atv"></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main--content">
          <div class="main--body">
            <aside class="aside">
              <ul class="aside--menu">
                <li class="menu--list">
                  <a href="" class="aside__list--elm">Animes Figure</a>
                </li>
                <li class="menu--list">
                  <a href="" class="aside__list--elm">Mechas Figure</a>
                </li>
                <li class="menu--list">
                  <a href="" class="aside__list--elm">Games Figure</a>
                </li>
                <li class="menu--list">
                  <a href="" class="aside__list--elm">Mini Figure</a>
                </li>
                <li class="menu--list">
                  <a href="" class="aside__list--elm">Special Figure</a>
                </li>
                <li class="menu--list">
                  <a href="" class="aside__list--elm">Figma Figure</a>
                </li>
              </ul>
            </aside>
            <iframe src="product.html" frameborder="0" class="iframe"> </iframe>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer--content">
          <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
        <div class="social--links">
          <a href="https://www.facebook.com/yourpage">Facebook</a>
          <a href="https://www.twitter.com/yourpage">Twitter</a>
          <a href="https://www.instagram.com/yourpage">Instagram</a>
        </div>
        <div class="footer--links">
          <a href="/privacy-policy">Privacy Policy</a> |
          <a href="/terms-of-service">Terms of Service</a>
        </div>
      </footer>
    </div>
    <!-- file javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
